basePath: /api/v1
definitions:
  models.Person:
    properties:
      age:
        type: integer
      gender:
        type: string
      id:
        type: integer
      name:
        maxLength: 50
        minLength: 2
        type: string
      nationality:
        type: string
      patronymic:
        maxLength: 50
        type: string
      surname:
        maxLength: 50
        minLength: 2
        type: string
    required:
    - name
    - surname
    type: object
host: localhost:8080
info:
  contact:
    email: support@effective-mobile.ru
    name: API Support
  description: API for managing people with data enrichment
  title: Effective Mobile API
  version: "1.0"
paths:
  /people:
    get:
      description: Get list of people with optional filtering
      parameters:
      - description: Filter by age
        in: query
        name: age
        type: integer
      - description: Filter by gender
        in: query
        name: gender
        type: string
      - description: Filter by nationality
        in: query
        name: nationality
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Person'
            type: array
      summary: Get people
    post:
      consumes:
      - application/json
      description: Create person with enriched data
      parameters:
      - description: Person data
        in: body
        name: person
        required: true
        schema:
          $ref: '#/definitions/models.Person'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Person'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new person
swagger: "2.0"
